<!DOCTYPE html>
<html>
<head>
    <title>BroadlawnBabbler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body ng-app="app">
    <!-- header -->
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="navigationController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img src="images/gossip.png" alt="Broadlawn Babbler Ladies">
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/home')}"><a href="/home">Home</a></li>
                    <li ng-class="{ active: isActive('/babbles')}"><a href="/babbles">Babbles</a></li>
                    <li ng-class="{ active: isActive('/babblers')}"><a href="/babblers">Babblers</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{ active: isActive('/about')}"><a href="/about">About</a></li>
                    <li ng-class="{ active: isActive('/contact')}"><a href="/contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <!-- content -->
    <div ng-view></div>

    <!-- footer -->
    <div class="navbar navbar-default navbar-static-bottom navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-m-10">
                    <p>Copyright &copy; BroadlawnBabbler 2017  &nbsp;&nbsp;<span class="text-muted">|</span>&nbsp;&nbsp; <a href="/about">About</a>&nbsp;&nbsp;<span class="text-muted">|</span>&nbsp;&nbsp; <a href="/privacy">Privacy Policy</a>&nbsp;&nbsp;<span class="text-muted">|</span>&nbsp;&nbsp; <a href="/contact">Contact</a>&nbsp;&nbsp;<span class="text-muted"></span>
                </div>
                <div class="col-m-2">
                    <img src="images/gossip.png" height="40" width="100" alt="gossip!" />
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/navigationController.js"></script>
    <script src="app/services/babblesService.js"></script>
    <script src="app/services/sharedBabbleService.js"></script>
    <script src="app/controllers/babblesController.js"></script>
    <script src="app/controllers/commentsController.js"></script>
</body>
</html>
